<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
<header>
    <h1 class="header">Image Upload and Resize</h1>
     <nav>
    <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" name="image" id="imageInput" required />
          <br />
          <button type="submit">Upload</button>
          <div id="message"></div>
      </form>
  </nav>
</header>
 <main>
    <div id="imgbox">
      <h2>Image Gallery</h2>
      <div id="gallery" class="gallery">
    </div>
    
      <form id="resizeForm">
    </div>
    <div id="resizebox">
        <h3>Resize an Image</h3>
        <div id="resizeImageBoard" class="image-board"></div>
        <div id="selectedImagePreview"></div>

        <label for="resizeWidth">Width (px):</label>
        <input type="number" id="resizeWidth" placeholder="e.g. 300" required>

        <label for="resizeHeight">Height (px):</label>
        <input type="number" id="resizeHeight" placeholder="e.g. 300" required>

        <button type="submit">Resize</button>
        </form>

        <div id="resizedImageContainer"></div>
    </div>
 </main>
  
  <footer>
    <p>&copy; 2025 Image Upload App | Made with ❤️ by Sagda</p>
  </footer>



  <script src="script.js"></script>

</body>
</html>
